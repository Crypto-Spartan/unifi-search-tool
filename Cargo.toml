[package]
name = "unifi-search-tool"
version = "2.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui = "0.21.0"
eframe = { version = "0.21.3", features = ["dark-light"] }
flume = "0.10"
fancy-regex = "0.11"
image = "0.24"
reqwest = {version = "0.11", features = ["blocking", "cookies", "json"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
zeroize = "1.6"

[target.'cfg(windows)'.build-dependencies]
embed-resource = "2.1.1"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[package.metadata.winres]
OriginalFilename = "unifi-search-tool.exe"
FileDescription = "Tool to search for device by MAC Address across sites within a Unifi controller"
LegalCopyright = "Copyright Â© 2022-2023"
