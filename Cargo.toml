[package]
name = "unifi-search-tool"
version = "2.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui = "0.19.0"
eframe = { version = "0.19.0", features = ["dark-light"] }
flume = "0.10.14"
fancy-regex = "0.10.0"
image = "0.24.2"
reqwest = {version = "0.11.12", features = ["blocking", "cookies", "json"]}
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.85"
zeroize = "1.5.7"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"

[profile.release]
opt-level = "z"  # Optimize for size.
lto = true
codegen-units = 1
panic = "abort"

[package.metadata.winres]
OriginalFilename = "unifi-search-tool.exe"
FileDescription = "Tool to search for device by MAC Address across sites within a Unifi controller"
LegalCopyright = "Copyright Â© 2022"